version: '3'
services:
  db:
    container_name: db
    build: 
      dockerfile: Dockerfile
      context: mysql/
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3307:3306'
    volumes:
      - mysql-data:/var/lib/mysql
  back:
    container_name: back
    build: 
      dockerfile: Dockerfile
      context: back/
      args: 
        RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0"
    environment:
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    volumes:
      - ./back:/myapp
    ports:
      - "3000:3000" 
    depends_on:
      - db
    stdin_open: true
    tty: true
  front:
    container_name: front
    build: 
      dockerfile: Dockerfile
      context: front/
    command: yarn dev
    volumes:
      - ./front:/myapp
      - node_modules:/myapp/node_modules
    ports:
      - 80:3000
      - 443:3000
    depends_on:
      - back
volumes:
  mysql-data:
    driver: local
  node_modules: